<link href="css/style.css" rel="stylesheet" />
<link href="jqmobile/jquery.mobile.min.css" rel="stylesheet" />
<div data-role="page" id="login_choose">
	<div data-role="header">
    <h1> Choose Login Account </h1>
  </div>
  <ul data-role="listview">
  	<li><a href="#login_page"><img src="css/images/auth_feedhenry.png"></img><h3>FeedHenry</h3><p>Login with your FeedHenry account</p></a></li>
  	<li><a href="javascript:doGoogleLogin()"><img src="css/images/auth_google.png"></img><h3>Google</h3><p>Login with your Google account</p></a></li>
  </ul>
</div>

<div data-role="page" id="login_page" data-add-back-btn="true">
  <div data-role="header">
    <h1> Login </h1>
  </div>
  <div data-role="content">
    <form id="login_form">
	  <div data-role="fieldcontainer">
	    <label for="login_name">User Id:</label>
	    <input type="text" name="login_name" id="login_name" value="" />
	  </div>
	  <div data-role="fieldcontainer">
	    <label for="login_password">Password:</label>
	    <input type="password" name="login_password" value="" id="login_password">
	  </div>
	  <div data-role="fieldcontainer">
		<a href="javascript:void(0)" data-role="button" id="login_btn" class="ui-btn-right">Login</a>
      </div>
	</form>
  </div>
</div>

<div data-role="page" id="result_page" data-add-back-btn="true">
	<div data-role="header" >
		<h1> Result </h1>
	</div>
	<div data-role="content">
		<form id="result_form">
			<div data-role="fieldcontainer">
				<label for="result_status"> Status: </label>
				<input type="text" name="result_status" id="result_status" readonly="readonly" />
			</div>
			<div data-role="fieldcontainer">
			  <label for="login_explain">Response</label>
			  <textarea name="login_explain" id="login_explain" readonly="readonly"></textarea>
		  </div>
		  <div data-role="fieldcontainer" class="hidden" id="show_edit_data">
		    <a href="#data_page" data-role="button" id="data_btn" class="ui-btn-right">Edit Data</a>
      </div>
		</form>
	</div>
</div>

<div data-role="page" id="data_page">
 <div data-role="header" data-position="inline" >
   <h1>View Data</h1>
   <a href="javascript:void(0)" id="logout_btn" class="ui-btn-right" data-theme="b">Logout</a>
 </div>
 <div data-role="content">
	<form id="save_data_form">
		<div data-role="fieldcontainer">
			<label for="data_key">Key:</label>
			<input type="text" name="data_key" value="" id="data_key" />
		</div>
		<div data-role="fieldcontaner">
			<label for="data_value">Value:</label>
			<input type="text" name="data_value" value="" id="data_value" />
		</div>
		<div data-role="fieldcontainer">
			<a href="javascript: void(0)" data-role="button" id="save_data_btn">Save Data</a>
		</div>
	</form>
	<form id="data_info_form">
		<div data-role="fieldcontainer">
			<label for="data_info"> Saved Data: </label>
			<textarea name="data_info" id="data_info"></textarea>
		</div>
		<div data-role="fieldcontainer">
		   <a href="javascript:void(0)" data-role="button" id="clear_data_btn">Clear Data</a>
		</div>
	</form>
 </div>
</div>

<script src="jqmobile/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="jqmobile/jquery.mobile.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/init.js" type="text/javascript"></script>
